<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='manager.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Manager</title>
    </style>
</head>
<body>
    {%if 'user' in session%}
    <nav id="nav_bar">
        <div id="container_logoprof">
            <a href="{{url_for("client")}}">
                <div id="magasin">
                    <img src="{{ url_for('static', filename='MSI-Logo.png') }}" width="200" height="100" alt="MSI Logo" />
                </div>
            </a>
        </div>
        <form id="search_div" action='/search_product_magasin' method='GET'>
            <input type="text" placeholder="Search for products..." name="product" id="product" />
        </form>
        <a href="/client_personnelle" id="profile_normal">
                <div id="profile">
                    <img src="{{ url_for('static', filename='client.png') }}" width="50" height="50" alt="Profile" />
                </div>
        </a>
    </nav>
    {%else%}
    <a href="/">acceuil</a>
    {%endif%}
    <main>
        <h1 style="font-size: 2.5em; font-weight: bold; color: navy;">List of Components</h1>
        
        <div class="product-grid">
            {% for composant in products %}
            <a href="">
                <div class="product-card">
                    <img src="{{ url_for('static', filename='keyboard.webp') }}" alt="Product image" />
                    <h3>{{ composant.nomcomp }} {{composant.marquecomp}}<br> Mag : {{composant.nommag}}</h3>
                    <p class="price_composant">${{ composant.prixunit }}</p>
                    <p class="stock_composant">Stock: {{ composant.stock }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
